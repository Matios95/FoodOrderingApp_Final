<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Registration Customer</h2>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    You have successfully registered our app!
                </div>
            </div>
            <div class="card-body">
                <form
                        method="post"
                        role="form"
                        th:action="@{/registerCustomer/save}"
                        th:object="${CustomerDTO}"
                >
                    <div class="form-group mb-3">
                        <label class="form-label">Name</label>
                        <input
                                class="form-control"
                                id="name"
                                name="name"
                                placeholder="Enter name"
                                th:field="*{name}"
                                type="text"
                        />
                        <p th:errors = "*{name}" class="text-danger"
                           th:if="${#fields.hasErrors('name')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Surname</label>
                        <input
                                class="form-control"
                                id="surname"
                                name="surname"
                                placeholder="Enter surname"
                                th:field="*{surname}"
                                type="text"
                        />
                        <p th:errors = "*{surname}" class="text-danger"
                           th:if="${#fields.hasErrors('surname')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Country</label>
                        <input
                                class="form-control"
                                id="country"
                                name="country"
                                placeholder="Enter country address"
                                th:field="*{country}"
                                type="text"
                        />
                        <p th:errors = "*{country}" class="text-danger"
                           th:if="${#fields.hasErrors('country')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Postcode</label>
                        <input
                                class="form-control"
                                id="postcode"
                                name="postcode"
                                placeholder="Enter postcode address"
                                th:field="*{postcode}"
                                type="text"
                        />
                        <p th:errors = "*{postcode}" class="text-danger"
                           th:if="${#fields.hasErrors('postcode')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Street</label>
                        <input
                                class="form-control"
                                id="street"
                                name="street"
                                placeholder="Enter street address"
                                th:field="*{street}"
                                type="text"
                        />
                        <p th:errors = "*{street}" class="text-danger"
                           th:if="${#fields.hasErrors('street')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Street number</label>
                        <input
                                class="form-control"
                                id="streetNumber"
                                name="streetNumber"
                                placeholder="Enter street number address"
                                th:field="*{streetNumber}"
                                type="text"
                        />
                        <p th:errors = "*{streetNumber}" class="text-danger"
                           th:if="${#fields.hasErrors('streetNumber')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Email</label>
                        <input
                                class="form-control"
                                id="email"
                                name="email"
                                placeholder="Enter email address"
                                th:field="*{email}"
                                type="email"
                        />
                        <p th:errors = "*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Password</label>
                        <input
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="Enter password"
                                th:field="*{password}"
                                type="password"
                        />
                        <p th:errors = "*{password}" class="text-danger"
                           th:if="${#fields.hasErrors('password')}"></p>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Register</button>
                        <span>Already registered? <a th:href="@{/login}">Login here</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
