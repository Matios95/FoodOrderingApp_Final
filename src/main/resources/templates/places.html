<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>Food ordering application</title>
</head>

<body>
<div class="container">
    <h1>Lista lokali</h1>
    <br>
    <div>
        <table class="table">
            <thead class="table-dark">
            <tr>
                <th>Nazwa</th>
                <th>Telefon</th>
                <th>Kraj</th>
                <th>Kod pocztowy</th>
                <th>Ulica</th>
                <th>Numer lokalu</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="place : ${availablePlaceDTOs}">
                <td th:text="${place.name}"></td>
                <td th:text="${place.phone}"></td>
                <td th:text="${place.country}"></td>
                <td th:text="${place.postcode}"></td>
                <td th:text="${place.street}"></td>
                <td th:text="${place.streetNumber}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>

</html>
