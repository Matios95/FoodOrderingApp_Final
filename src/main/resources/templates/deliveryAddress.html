<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html" >
<head>
    <meta charset="UTF-8">
    <title>Place create panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    </br>
    <a th:href="@{/owner}"
       class="btn btn-primary" role="button">Back to the main page</a>
    </br>

    </br>
    <p>Here is a list delivery address for your place!</p>

    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>Postcode</th>
            <th>Street</th>
        </tr>
        </thead>
        <tbody>
                <tr th:each="deliveryAddress : ${DeliveryAddressDTOs}">
                    <td th:text="${deliveryAddress.postcode}"></td>
                    <td th:text="${deliveryAddress.street}"></td>
        </tbody>
    </table>

    </br>
    </br>
    <form method="post"
          role="form"
          th:action="@{/owner/placeCreate/{placeId}/deliveryAddressAdd(placeId=${PlaceID})}"
          th:object="${DeliveryAddressDTO}"
    >
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="validationCustom02">Postcode</label>
                <input type="text" th:field="*{postcode}" class="form-control" id="validationCustom02" placeholder="Postcode">
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationCustom03">Street</label>
                <input type="text" th:field="*{street}" class="form-control" id="validationCustom03" placeholder="Street">
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Create delivery address</button>
    </form>
</div>
</body>
</html>
