<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Place create panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container">

    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Create place</h2>
            </div>
            <div class="card-body">
                <form
                        method="post"
                        role="form"
                        th:action="@{/owner/placeCreate/menu}"
                        th:object="${PlaceDTO}"
                >
                    <div class="form-group mb-3">
                        <label class="form-label">Phone</label>
                        <input
                                class="form-control"
                                id="phone"
                                name="phone"
                                placeholder="Enter phone"
                                th:field="*{phone}"
                                type="text"
                        />
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Name</label>
                        <input
                                class="form-control"
                                id="name"
                                name="name"
                                placeholder="Enter name"
                                th:field="*{name}"
                                type="text"
                        />
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Country</label>
                        <input
                                class="form-control"
                                id="country"
                                name="country"
                                placeholder="Enter country address"
                                th:field="*{country}"
                                type="country"
                        />
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Postcode</label>
                        <input
                                class="form-control"
                                id="postcode"
                                name="postcode"
                                placeholder="Enter postcode address"
                                th:field="*{postcode}"
                                type="postcode"
                        />
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Street</label>
                        <input
                                class="form-control"
                                id="street"
                                name="street"
                                placeholder="Enter street address"
                                th:field="*{street}"
                                type="street"
                        />
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Street number</label>
                        <input
                                class="form-control"
                                id="streetNumber"
                                name="streetNumber"
                                placeholder="Enter streetNumber address"
                                th:field="*{streetNumber}"
                                type="streetNumber"
                        />
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Create place</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
