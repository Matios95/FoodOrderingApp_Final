<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Customer panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>

<div class="container">
    </br>

    </br>
    <p>Here is a menu restaurant: </p>

    <form method="post"
          role="form"
          th:action="@{/customer/searchPlacessss}"
          th:object="${MenuDTOs}"
    >
        <table class="table">
            <thead class="table-dark">
            <tr>
                <th>Product code</th>
                <th>Type</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity order</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="menu, itemStat : ${MenuDTOs.menuDTOList}">
                <td>
                    <input style="visibility: hidden" type="text" th:name="|menuDTOList[${itemStat.index}].productCode|"
                           th:value="${menu.productCode}" readonly/>
                    <p th:text="${menu.productCode}"></p>
                </td>
                <td>
                    <input style="visibility: hidden" type="text" th:name="|menuDTOList[${itemStat.index}].type|"
                           th:value="${menu.type}" readonly/>
                    <p th:text="${menu.type}"></p>
                </td>
                <td>
                    <input style="visibility: hidden" type="text" th:name="|menuDTOList[${itemStat.index}].name|"
                           th:value="${menu.name}" readonly/>
                    <p th:text="${menu.name}"></p>
                </td>
                <td>
                    <input style="visibility: hidden" type="text" th:name="|menuDTOList[${itemStat.index}].description|"
                           th:value="${menu.description}" readonly/>
                    <p th:text="${menu.description}"></p>
                </td>
                <td>
                    <input style="visibility: hidden" type="text" th:name="|menuDTOList[${itemStat.index}].price|"
                           th:value="${menu.price}" readonly/>
                    <p th:text="${menu.price}"></p>
                </td>
                <td>
                    <input type="number" th:name="|menuDTOList[${itemStat.index}].quantity|" th:value="${menu.quantity}"
                           placeholder="Quantity order"/>
                </td>
            </tr>
            </tbody>

        </table>

        <button class="btn btn-primary" type="submit">Create order</button>
    </form>


    </br>
    <a th:href="@{/customer}"
       class="btn btn-primary" role="button">Back to the main page</a>
</div>

</body>
</html>
